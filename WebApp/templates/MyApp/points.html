<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="pink">
<div align="center">
<table border="2px">
    <tr>
        <th>TEAM</th>
        <th>PLAYED</th>
        <th>WON</th>
        <th>LOST</th>
        <th>POINTS</th>
    </tr>
    {% for i in obj %}
    <tr>
        <td>{{i.team}}</td>
        <td>{{i.playing_matches}}</td>
        <td>{{i.win}}</td>
        <td>{{i.loss}}</td>
        <td>{{i.points}}</td>
    </tr>
    {% endfor %}
</table><br><br>
<a href="/">BACK</a>
</div>
</body>
</html>
